<div class="container">
  <div class="form-box">
    <form #formularioCalculadora="ngForm" (ngSubmit)="cacularSoma()">
      <h2>Calculadora</h2>
      <label for="numero1">Número 1</label>
      <input type="number" name="numero1" id="numero1" [(ngModel)]="valor1" />

      <label for="numero2">Número 2</label>
      <input type="number" name="numero2" id="numero2" [(ngModel)]="valor2" />

      <button type="submit">Somar</button>
    </form>

    <div class="result-display" *ngIf="resultado">
      <p>Seu Resultado será exibido aqui após a soma.</p>
    </div>

    @if (resultado) {
    <div class="result-display">
      <p>
        Resultado: <span id="result">{{ resultado }}</span>
      </p>
    </div>
    }
  </div>
</div>
